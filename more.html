<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>More - kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://pbs.twimg.com/profile_images/1309436258389819393/aTHNVYwL_400x400.jpg" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Robert Lewandowski</h4>
                    <h6 class="user-component__subtitle">+82 1111 1111 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
        
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestion</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://www.clipartmax.com/png/middle/233-2339602_fc-barcelona-png-logo-barcelona-football-logo-png.png">
                    </div>
                    <span class="more-suggestions__icon-text">Barcelona</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://w.namu.la/s/4efe006cce0abc210737fa74120225b0c7adf5127170d48fc1d22fb86a1c79b75660cc0680d0eef6a0474ae41b7e36bf89d1bee0ec679b29f0bd858ed3c3c6bc8f81a2b4d10f8943f7a65dee663812169784fe7264db1dcc1ecd9eddf7d23fd2">
                    </div>
                    <span class="more-suggestions__icon-text">Dortmund</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg">
                    </div>
                    <span class="more-suggestions__icon-text">Chelsea</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://www.bod.org.uk/wp-content/uploads/2019/06/Spurs-badge.png">
                    </div>
                    <span class="more-suggestions__icon-text">Tottenham</span>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__newellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <script src="https://kit.fontawesome.com/9816ca244a.js" crossorigin="anonymous"></script>
</body>
</html>
